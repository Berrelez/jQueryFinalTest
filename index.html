<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jQuery ToDo</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  	<style>
		body {
			margin: 20px;
		}

		.hidden{
			style: hidden;
		}

		.table > tbody > tr > td {
     		vertical-align: bottom;
		}

	</style>
</head>

<body>

	<div class="container">

		<div class="page-header"><h1>My To Do List</h1><h4 id="total"></h4></div>
		
		<div class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>One fine body&hellip;</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->


		<div class="col-sm-4">

			<form class="form">
				<div class="form-group">
					<label>Select Task or Enter a new one</label>
					<select id="toDoSelect" class="form-control"><option value="-1">Available Tasks</option></select>
				</div>
				
				<div class="form-group">
					<label>To Do</label>
					<textarea id="toDo" name="toDo" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label>Complete Date</label>
					<input type="text" id="compDate" class="form-control">
				</div>
				<button id="saveButton" type="button" class="btn btn-success">Submit</button>
			</form>

		</div>

		<div class="col-sm-8">
			<div class="row">
				<div class="col-sm-10"></div>
				<div class="col-sm-2">
					<label>Filter Tasks</label>
					<select id="taskFilter" class="form-control">
						<option value="all">All</option>
						<option value="complete">Complete</option>
						<option value="incomplete">Incomplete</option>
					</select>
				</div>
			</div>
			<br>
			<br>
			<div class="row">
				<table id="toDoTable" class="table table-striped table-condensed">
					<thead>					
						<th>To Do</th>
						<th>Status</th>
						<th></th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="storage.js"></script>
	<script src="app.js"></script>
</body>

</html>
